<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Arch - Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="main-container">
        <img src="https://i.postimg.cc/N2y8x240/gpt-image-1-generate-a-image-wit-3.png" alt="The Arch Header" class="header-image">
        
        <h1 class="title">THE ARCH</h1>
        <p class="description">Patch the human verification module below to establish a secure connection to <strong>The Arch</strong></p>
        
        <div id="hold-btn" class="hold-button">
            <span>Press and Hold</span>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const holdBtn = document.getElementById('hold-btn');
            const holdBtnText = holdBtn.querySelector('span');
            const messageEl = document.getElementById('message');

            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat_id');

            if (!chatId) {
                messageEl.textContent = 'Error: Invalid or expired link.';
                holdBtn.style.display = 'none';
                return;
            }

            let holdTimer = null;
            const HOLD_DURATION = 5000; // 5 seconds

            function onVerificationSuccess() {
                // --- THIS IS THE CRITICAL FIX ---
                // 1. Give the user immediate visual feedback that the hold was successful.
                holdBtnText.textContent = 'Verified!';
                messageEl.textContent = 'Success! Closing window...';
                messageEl.className = 'success';
                holdBtn.style.pointerEvents = 'none'; // Disable the button

                // 2. Prepare the data to send back to the bot.
                const dataToSend = JSON.stringify({
                    status: "verified",
                    chat_id: chatId
                });

                // 3. Send the data. Telegram will close the window automatically.
                tg.sendData(dataToSend);
            }

            function startHold() {
                if (holdTimer) return;
                // Give immediate feedback that the hold has started.
                holdBtnText.textContent = 'Holding...';
                holdBtn.classList.add('is-holding');
                holdTimer = setTimeout(onVerificationSuccess, HOLD_DURATION);
            }

            function cancelHold() {
                // Reset the button text if the hold is released early.
                holdBtnText.textContent = 'Press and Hold';
                holdBtn.classList.remove('is-holding');
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
            }

            // Event listeners for both mouse and touch
            holdBtn.addEventListener('mousedown', startHold);
            holdBtn.addEventListener('mouseup', cancelHold);
            holdBtn.addEventListener('mouseleave', cancelHold);
            holdBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); });
            holdBtn.addEventListener('touchend', cancelHold);
        });
    </script>
</body>
</html>
