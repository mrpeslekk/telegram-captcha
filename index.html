<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Arch - Verification</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="main-container">
        <img src="https://i.postimg.cc/N2y8x240/gpt-image-1-generate-a-image-wit-3.png" alt="The Arch Header" class="header-image">
        
        <h1 class="title">THE ARCH</h1>
        <p class="description">Patch the human verification module below to establish a secure connection to <strong>The Arch</strong></p>
        
        <!-- The single "Press and Hold" button -->
        <div id="hold-btn" class="hold-button">
            <span>Press and Hold</span>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const holdBtn = document.getElementById('hold-btn');
            const messageEl = document.getElementById('message');

            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const urlParams = new URLSearchParams(window.location.search);
            const verificationToken = urlParams.get('token');
            const botUrl = urlParams.get('bot_url');

            if (!verificationToken || !botUrl) {
                messageEl.textContent = 'Error: Invalid link.';
                holdBtn.style.display = 'none'; // Hide the button if the link is bad
                return;
            }

            let holdTimer = null;
            const HOLD_DURATION = 5000; // 5 seconds in milliseconds

            // Function to call when verification is successful
            async function onVerificationSuccess() {
                holdBtn.textContent = 'Verified!';
                messageEl.textContent = 'Success! You passed.';
                messageEl.className = 'success';
                holdBtn.style.pointerEvents = 'none'; // Disable further clicks

                try {
                    // Notify the bot that the user passed.
                    // NOTE: The bot.py needs an endpoint like /verify-success/{token}
                    await fetch(`${botUrl}/verify-success/${verificationToken}`);
                    // Close the web app after a short delay
                    setTimeout(() => tg.close(), 2000);
                } catch (error) {
                    messageEl.textContent = 'Connection error.';
                    messageEl.className = 'error';
                }
            }

            // Function to start the hold timer and animation
            function startHold() {
                if (holdTimer) return; // Prevent multiple timers
                holdBtn.classList.add('is-holding');
                holdTimer = setTimeout(onVerificationSuccess, HOLD_DURATION);
            }

            // Function to cancel the hold
            function cancelHold() {
                holdBtn.classList.remove('is-holding');
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
            }

            // Event listeners for both mouse and touch
            holdBtn.addEventListener('mousedown', startHold);
            holdBtn.addEventListener('mouseup', cancelHold);
            holdBtn.addEventListener('mouseleave', cancelHold);

            holdBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startHold();
            });
            holdBtn.addEventListener('touchend', cancelHold);
        });
    </script>
</body>
</html>
