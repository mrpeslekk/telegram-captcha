<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Arch - Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="main-container">
        <img src="https://i.postimg.cc/N2y8x240/gpt-image-1-generate-a-image-wit-3.png" alt="The Arch Header" class="header-image">
        
        <h1 class="title">THE ARCH</h1>
        <p class="description">Patch the human verification module below to establish a secure connection to <strong>The Arch</strong></p>
        
        <div id="hold-btn" class="hold-button">
            <span>Press and Hold</span>
            
            <!-- The SVG Wave code from your sample is now inside the button -->
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <!-- The fill color is now using the CSS variable we defined -->
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="var(--wave-fill-color)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="var(--wave-fill-color)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="var(--wave-fill-color)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--wave-fill-color)" />
                </g>
            </svg>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const holdBtn = document.getElementById('hold-btn');
            const messageEl = document.getElementById('message');

            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const urlParams = new URLSearchParams(window.location.search);
            const verificationToken = urlParams.get('token');
            const botUrl = urlParams.get('bot_url');

            if (!verificationToken || !botUrl) {
                messageEl.textContent = 'Error: Invalid link.';
                holdBtn.style.display = 'none';
                return;
            }

            let holdTimer = null;
            const HOLD_DURATION = 5000;

            async function onVerificationSuccess() {
                holdBtn.querySelector('span').textContent = 'Verified!';
                messageEl.textContent = 'Success! You passed.';
                messageEl.className = 'success';
                holdBtn.style.pointerEvents = 'none';

                try {
                    await fetch(`${botUrl}/verify-success/${verificationToken}`);
                    setTimeout(() => tg.close(), 2000);
                } catch (error) {
                    messageEl.textContent = 'Connection error.';
                    messageEl.className = 'error';
                }
            }

            function startHold() {
                if (holdTimer) return;
                holdBtn.classList.add('is-holding');
                holdTimer = setTimeout(onVerificationSuccess, HOLD_DURATION);
            }

            function cancelHold() {
                holdBtn.classList.remove('is-holding');
                if (holdTimer) {
                    clearTimeout(holdTimer);
                    holdTimer = null;
                }
            }

            holdBtn.addEventListener('mousedown', startHold);
            holdBtn.addEventListener('mouseup', cancelHold);
            holdBtn.addEventListener('mouseleave', cancelHold);
            holdBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); });
            holdBtn.addEventListener('touchend', cancelHold);
        });
    </script>
</body>
</html>
